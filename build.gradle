buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.google.gms:google-services:3.0.0'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        flatDir{
            dirs 'osm'
            dirs 'mCoordinate'
            dirs 'kryo-4.0.0'
            dirs 'asm-4.0'
            dirs 'objenesis-2.4'
            dirs 'minlog-1.3.0'
            dirs 'reflectasm-1.11.0'
        }
    }
}